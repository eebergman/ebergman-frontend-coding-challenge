<h1 mat-dialog-title>Enrollee Edit</h1>
<div mat-dialog-content>
  <form [formGroup]="enrolleeFormGroup">
    <mat-form-field appearance="outline">
      <!-- Enrollee Name -->
      <mat-label>Enrollee Name</mat-label>
      <input
        matInput
        [(value)]="enrolleeToEdit.name"
        formControlName="enrolleeNameControl"
      />
    </mat-form-field>
    <br />
    <!-- Enrollee Name -->

    <!-- Enrollee Date of Birth -->
    <mat-form-field appearance="outline">
      <mat-label>Enrollee Date of Birth</mat-label>
      <input
        matInput
        [(value)]="enrolleeToEdit.dateOfBirth"
        formControlName="dateOfBirthControl"
      />
    </mat-form-field>
    <br />
    <!-- Enrollee Date of Birth -->

    <!-- Enrollee ID -->
    <mat-form-field appearance="outline">
      <mat-label>Enrollee ID</mat-label>
      <input
        matInput
        [(value)]="enrolleeToEdit.id"
        formControlName="enrolleeIdControl"
      />
    </mat-form-field>
    <br />
    <!-- Enrollee ID -->

    <!-- Select Active Status -->
    <mat-form-field appearance="outline">
      <mat-label>Active</mat-label>
      <input
        matInput
        [(value)]="enrolleeToEdit.active"
        formControlName="activeControl"
      />
    </mat-form-field>
    <!-- Select Active Status -->

    <br />
    <br />
    <div class="edit-dialog-actions">
      <button mat-raised-button color="accent" (click)="cancelCloseDialog()">
        Close
      </button>
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="enrolleeFormGroup"
      >
        Submit
      </button>
    </div>
  </form>
</div>
